{% extends 'base.html' %}


{% block body %}
<div class="container">
  

    
  <table class="table table-hover">
    <tr class="table-success">
      <td>Id No: {{info.id}}</td></tr>
      <tr><td>Name :{{info.name}}</td></tr>
      <tr><td class="table-success">Age :{{info.age}}</td></tr>
      <tr><td> Email :{{info.Student_Email}}</td></tr>
      <tr><td class="table-success">Mobile No :{{info.mobile_no}}</td></tr>
      <tr><td>Id NO :{{info.Id_no}}</td></tr>
    

    <tr>
      <td><a href="{% url 'dataapp:update' id=info.id %}" class="btn btn-success">Update</a> <br><br>
      <a  href="{% url 'dataapp:delete' id=info.id %}" class="btn btn-danger">Delete</a></td>
      
    </tr>
  </table>
     
</div>


    
{% endblock body %}
